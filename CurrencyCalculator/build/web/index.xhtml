<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- The title displayed in the browser tab -->
        <title>Currency Converter</title>

        <!-- The main heading of the web page -->
        <h1>Currency Converter</h1>

    </h:head>
    <h:body>
        <h:form>
            <p>Please enter the Dollar amount you wish to convert to Rand (Current conversion rate 18.40)</p>

            <!-- Label for the input field -->
            <h:outputLabel for="dollarAmount" value="Dollar Amount: $ " />

            <!-- Input field for entering the Dollar amount -->
            <h:inputText value="#{CurrencyConverterBean.dollarAmount}" />

            <!-- Button to trigger the currency conversion -->
            <h:commandButton value="Convert" action="#{CurrencyConverterBean.convertCurrency}"/>

            <!-- Button to clear the input field-->
            <h:commandButton value="Clear" action="#{CurrencyConverterBean.clearInput}" style="margin-bottom: 20px"/>

        </h:form>
        <!-- Displaying the converted Rand amount if it's not empty -->
        <h:outputText style="font-weight: bold;" value="Rand Amount: R #{CurrencyConverterBean.formattedRandAmount}" rendered="#{not empty CurrencyConverterBean.randAmount}" />
    </h:body>
</html>
